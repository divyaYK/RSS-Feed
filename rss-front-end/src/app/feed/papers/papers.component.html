<div class="container" *ngIf="papers.length > 0">
  <div>
    <!-- <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
  </div>
  <div class="row">
    <mat-card class="col-xs-4" *ngFor="let paper of papers">
      <mat-card-title>{{ paper.title }}</mat-card-title>
      <mat-card-content>{{ paper.authors.join(',') }}</mat-card-content>
      <mat-card-actions
        ><a href="{{ paper.link }}"
          ><button mat-raised-button color="warn">
            Visit Page
          </button></a
        ></mat-card-actions
      >
      <mat-card-footer>{{ paper.publicationDate }}</mat-card-footer>
    </mat-card>
  </div>
</div>
